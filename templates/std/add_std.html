<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

{% include 'std/navbar.html' %}

<div class="container">
    <h2 class="text-center pt-4">Add new student</h2>

    <div class="col-lg-6 mx-auto">
        <div class="card p-4">
            <form action="/add-std/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Roll</label>
                    <input type="text" class="form-control" name="std_roll" id="" placeholder="Roll" required>
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                  </div>
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="std_name" id=""  placeholder="Name" required>
                    <small id="emailHelpId" class="form-text text-muted"></small>
                  </div>
                <div class="mb-3">
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control" name="std_email" id="" placeholder="abc@mail.com" required>
                  <small id="emailHelpId" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Address</label>
                    <input type="text" class="form-control" name="std_address" id=""  placeholder="Address" required>
                    <small id="emailHelpId" class="form-text text-muted"></small>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="std_phone" id=""  placeholder="Phone" required>
                    <small id="emailHelpId" class="form-text text-muted"></small>
                  </div>
                  <button class="btn btn-success" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
